<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Rhythm's Palette</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Playfair Display", serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      background: #fff;
      padding: 1rem 15vw;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eaeaea;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    .logo img {
      height: 120px;
    }

    nav a {
      text-decoration: none;
      color: #888;
      font-weight: 500;
      position: relative;
      padding-top: 10px;
    }

    nav a:hover,
    nav a.active {
      color: #111;
    }

    nav a:hover::after,
    nav a.active::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #111;
    }

    .contact-section {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 4rem;
    }

    label {
      font-weight: 500;
      font-size: 1rem;
    }

    input,
    textarea,
    select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: "Playfair Display", serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #444;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      background: #fafafa;
      border-top: 1px solid #eee;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      form {
        padding: 0 1rem;
      }

      .form-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.avif" alt="Rhythm's Palette Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="index.html#about">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

  </header>

  <section class="contact-section">
    <div class="form-title">General Inquiry</div>
    <form id="inquiry-form" action="https://formspree.io/f/mwpqpdez" method="POST">
      <label for="contact-name">Name *</label>
      <input type="text" id="contact-name" name="name" required />

      <label for="contact-email">Email *</label>
      <input type="email" id="contact-email" name="email" required />

      <label for="contact-message">Message</label>
      <textarea id="contact-message" name="message" required></textarea>

      <!-- Optional: success message -->
      <input type="hidden" name="_subject" value="New inquiry from Rhythm's Palette" />
      <input type="hidden" name="_redirect" value="thankyou.html" />

      <button type="submit">Send</button>
    </form>
    <div id="form-response" style="display:none; margin-top:0.4rem; font-size:1.1rem; color: green;">
      Thank you! Your message has been sent.
    </div>


    <footer>&copy; 2025 Rhythm Chauhan. Designed with vision and heart.</footer>
    <script>
      document.getElementById("inquiry-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json"
          }
        });

        const messageDiv = document.getElementById("form-response");

        if (response.ok) {
          form.reset();
          messageDiv.textContent = "Thank you! Your message has been sent.";
          messageDiv.style.color = "green";
          messageDiv.style.display = "block";
        } else {
          messageDiv.textContent = "Oops! There was a problem sending your message.";
          messageDiv.style.color = "red";
          messageDiv.style.display = "block";
        }
      });
    </script>

</body>

</html>
